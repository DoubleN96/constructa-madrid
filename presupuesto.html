<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular | CONSTRUCTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Archivo:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'mono': ['Oswald', 'sans-serif'], 'sans': ['Archivo', 'sans-serif'] },
                    colors: { 'neon': '#FAFF00', 'raw': '#1a1a1a' }
                }
            }
        }
    </script>
</head>
<body class="bg-neon text-black font-sans min-h-screen">

    <nav class="fixed w-full top-0 z-40 bg-white border-b-4 border-black">
        <div class="flex justify-between items-stretch h-20">
            <a href="index.html" class="flex items-center px-8 font-mono text-3xl font-bold tracking-tighter bg-neon border-r-4 border-black hover:bg-black hover:text-neon transition-colors">
                CONSTRUCTA
            </a>
            <a href="index.html" class="flex items-center px-8 bg-black text-white font-bold uppercase tracking-widest text-sm hover:bg-white hover:text-black transition-colors">
                X Cerrar
            </a>
        </div>
    </nav>

    <main class="pt-20 flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-2xl bg-white border-4 border-black shadow-[16px_16px_0px_black]">
            <div class="bg-black text-white p-4 font-mono text-xl uppercase tracking-widest flex justify-between">
                <span>/// Calculadora de Obra v.2.0</span>
                <span>_</span>
            </div>
            
            <form class="p-8 md:p-12 space-y-8" onsubmit="event.preventDefault(); alert('Datos procesados. Iniciando protocolo de contacto.'); window.location.href='index.html';">
                
                <div class="space-y-2">
                    <label class="font-mono text-2xl uppercase font-bold block bg-neon inline-block px-2 border-2 border-black transform -rotate-1">01. Superficie (m2)</label>
                    <input type="number" class="w-full border-b-4 border-black bg-gray-100 p-4 text-2xl font-bold focus:outline-none focus:bg-white focus:border-neon transition-colors placeholder-gray-400" placeholder="Ej: 150">
                </div>

                <div class="space-y-2">
                    <label class="font-mono text-2xl uppercase font-bold block bg-black text-white inline-block px-2 transform rotate-1">02. Tipo de Intervención</label>
                    <div class="grid grid-cols-2 gap-4 pt-2">
                        <label class="cursor-pointer border-4 border-black p-4 hover:bg-black hover:text-white transition-colors flex items-center gap-4">
                            <input type="radio" name="tipo" class="w-6 h-6 border-2 border-black accent-neon">
                            <span class="font-bold uppercase">Lavado de Cara</span>
                        </label>
                        <label class="cursor-pointer border-4 border-black p-4 bg-black text-white flex items-center gap-4">
                            <input type="radio" name="tipo" class="w-6 h-6 border-2 border-black accent-neon" checked>
                            <span class="font-bold uppercase">Demolición Total</span>
                        </label>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="font-mono text-2xl uppercase font-bold block border-2 border-black inline-block px-2">03. Contacto</label>
                    <input type="text" class="w-full border-4 border-black p-4 text-xl font-bold focus:outline-none focus:shadow-[4px_4px_0px_black]" placeholder="EMAIL O TELÉFONO">
                </div>

                <button type="submit" class="w-full bg-black text-white font-mono text-3xl uppercase py-6 border-4 border-black hover:bg-neon hover:text-black hover:translate-x-1 hover:translate-y-1 hover:shadow-none shadow-[8px_8px_0px_white] transition-all">
                    Ejecutar Solicitud
                </button>

            </form>
        </div>
    </main>

</body>
</html>
