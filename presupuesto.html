<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | NOVA Constructora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'head': ['Outfit', 'sans-serif'], 'body': ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { 'nova-navy': '#1E293B', 'nova-blue': '#3B82F6', 'nova-gray': '#F1F5F9', 'nova-text': '#334155' }
                }
            }
        }
    </script>
</head>
<body class="bg-nova-gray text-nova-text font-body">

    <nav class="fixed w-full bg-white/90 backdrop-blur-md z-40 border-b border-slate-100">
        <div class="container mx-auto px-6 h-20 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="w-8 h-8 bg-nova-navy text-white rounded flex items-center justify-center font-head font-bold">N</div>
                <span class="font-head font-medium text-lg tracking-wide text-nova-navy group-hover:text-nova-blue transition-colors">NOVA</span>
            </a>
            <a href="index.html" class="text-sm font-medium text-slate-500 hover:text-nova-navy">Cerrar</a>
        </div>
    </nav>

    <main class="pt-32 pb-20 min-h-screen flex items-center">
        <div class="container mx-auto px-6">
            <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-lg p-10 md:p-16">
                <h1 class="text-3xl font-head font-medium text-nova-navy mb-2">Inicia tu Proyecto</h1>
                <p class="text-slate-500 mb-10 font-light">Cuéntanos tu visión. Nosotros nos encargamos de la ingeniería y la ejecución.</p>

                <form onsubmit="event.preventDefault(); alert('Gracias por contactar con NOVA. Un arquitecto revisará tu solicitud.'); window.location.href='index.html';" class="space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Nombre</label>
                            <input type="text" class="w-full border-b border-slate-200 py-2 focus:outline-none focus:border-nova-blue transition-colors bg-transparent placeholder-slate-300" placeholder="Tu nombre completo">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Teléfono</label>
                            <input type="tel" class="w-full border-b border-slate-200 py-2 focus:outline-none focus:border-nova-blue transition-colors bg-transparent placeholder-slate-300" placeholder="+34 ...">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Tipo de Proyecto</label>
                        <div class="flex gap-4 mt-2">
                            <label class="cursor-pointer">
                                <input type="radio" name="tipo" class="peer sr-only">
                                <div class="px-6 py-2 rounded-full border border-slate-200 peer-checked:bg-nova-navy peer-checked:text-white peer-checked:border-nova-navy transition-all text-sm font-medium">Reforma</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="tipo" class="peer sr-only">
                                <div class="px-6 py-2 rounded-full border border-slate-200 peer-checked:bg-nova-navy peer-checked:text-white peer-checked:border-nova-navy transition-all text-sm font-medium">Obra Nueva</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="tipo" class="peer sr-only">
                                <div class="px-6 py-2 rounded-full border border-slate-200 peer-checked:bg-nova-navy peer-checked:text-white peer-checked:border-nova-navy transition-all text-sm font-medium">Corporativo</div>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Detalles</label>
                        <textarea rows="3" class="w-full border-b border-slate-200 py-2 focus:outline-none focus:border-nova-blue transition-colors bg-transparent placeholder-slate-300" placeholder="Metros cuadrados, ubicación, acabados deseados..."></textarea>
                    </div>

                    <button type="submit" class="w-full bg-nova-navy text-white py-4 rounded-xl font-medium hover:bg-nova-blue transition-all shadow-lg hover:shadow-xl hover:-translate-y-1">
                        Enviar Solicitud
                    </button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
